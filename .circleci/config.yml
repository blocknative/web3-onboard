version: 2.1

aliases:
  - &docker-image
    docker:
      - image: cimg/node:16.13.1

  - &install_typescript_globally
    run:
      name: Install Typescript globally
      command: yarn global add typescript

  - &deploy
    run:
      name: Deploy
      command: yarn deploy

  - &deploy_production_filters
    filters:
      branches:
        only: v2-web3-onboard

  - &deploy_staging_filters
    filters:
      branches:
        only: v2-web3-onboard-develop

  - &test_package_version_for_alpha_tag_break_false
    run:
      name: Tagged as Alpha version if True Continue Flow
      command: |
        PACKAGE_VERSION=$(cat package.json \
        | grep version \
        | head -1 \
        | awk -F: '{ print $2 }' \
        | sed 's/[",]//g'); 
        if [[ $PACKAGE_VERSION =~ "-alpha" ]];
        then
          echo true
        else
          echo false
          circleci step halt
        fi;

  - &test_package_version_for_alpha_tag_break_true
    run:
      name: Tagged as Alpha version if True Stop Flow
      command: |
        PACKAGE_VERSION=$(cat package.json \
        | grep version \
        | head -1 \
        | awk -F: '{ print $2 }' \
        | sed 's/[",]//g'); 
        if [[ $PACKAGE_VERSION =~ "-alpha" ]];
        then
          echo true
          circleci step halt
        else
          echo false
        fi;

  - &restore-build-flag
    restore_cache:
      keys:
        - build-flag-{{ checksum "package.json" }}

  - &test-build-flag
    run:
      name: Exit if build flag exists
      command: |
        FILE=build.flag
        if test -f "$FILE"; then
            echo "$FILE exist"
            circleci step halt
        fi

  - &generate-lock-file
    run:
      name: Generate lock file
      command: yarn generate-lock-entry >> yarn.lock

  - &restore-cache
    restore_cache:
      keys:
        - dependencies-cache-v1-{{ checksum "yarn.lock" }}

  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: dependencies-cache-v1-{{ checksum "yarn.lock" }}

  - &create-npm-config
    run:
      name: Create NPM rc file
      command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc

  - &publish-npm
    run:
      name: Publish package to NPM
      command: npm publish --access public

  - &publish-npm-tag-as-next
    run:
      name: Publish package to NPM
      command: npm publish --tag next --access public

commands:
  save-build-flag:
    steps:
      - run:
          name: Create build flag
          command: touch build.flag
      - save_cache:
          paths:
            - build.flag
          key: build-flag-{{ checksum "package.json" }}

  node-build-steps:
    steps:
      - checkout:
          # Since our working_directory is deeper than the root,
          # remind the job where it needs to checkout.
          path: ~/web3-onboard-monorepo
      - *restore-build-flag
      - *test-build-flag
      - *test_package_version_for_alpha_tag_break_true
      # Services and packages in a Workspace don't get their own
      # yarn.lock so we need to generate them manually.
      - *generate-lock-file
      - *restore-cache
      - run:
          name: Build
          command: |
            yarn
            yarn type-check
            yarn build
      - *save-cache
      - *create-npm-config
      - *publish-npm
      - save-build-flag

  node-staging-build-steps:
    steps:
      - checkout:
          # Since our working_directory is deeper than the root,
          # remind the job where it needs to checkout.
          path: ~/web3-onboard-monorepo
      - *restore-build-flag
      - *test-build-flag
      - *test_package_version_for_alpha_tag_break_false
      # Services and packages in a Workspace don't get their own
      # yarn.lock so we need to generate them manually.
      - *generate-lock-file
      - *restore-cache
      - run:
          name: Build
          command: |
            yarn
            yarn type-check
            yarn build
      - *save-cache
      - *create-npm-config
      - *publish-npm-tag-as-next
      - save-build-flag

